<body>
    <form method = "post" action = "">
    <div class="col">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <p><input type="text" [(ngModel)]="emailAddress" name="login" placeholder="Enter email . . . ." class = container></p>
      <p><input type="password" [(ngModel)]="password" name="password" placeholder="Enter password . . . ." class = container></p> 
      <p class="submit">
      <button (click)="signup()" [disabled]="!emailAddress || !password">Register</button>
      </p>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="login">Sign in</a>.</p>
    </div>
  </form>
  </body>
