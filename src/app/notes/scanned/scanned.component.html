<!-- Your Scanned Notes Section -->
<div class="container-fluid" style="display: flex;">
	<div *ngFor="let doc of storageUploads">
        <!-- Individual Upload Cards -->
        <div class="card">
            <img src = "{{ doc.__zone_symbol__value }}" style="width:20%">
            <div class="container">
                <h4><b>Example Title</b></h4>
                <p>Example Description</p>
                <div style = "text-align: center;">
					<button class="btn btn-primary" (click)="shareNotesOrder()"><i class="fa fa-share" aria-hidden="true"></i></button>&nbsp;
					<button class="btn btn-primary" (click)="deleteNotesOrder()"><i class="fa fa-trash-o" aria-hidden="true"></i></button>&nbsp;
					<button type="button" class="btn btn-primary" (click)="setData(doc.title, doc.text, doc.__zone_symbol__value)" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div> 
	</div>
	<div class = "card col-sm">
		<div class="input">
			<input type="file" (change)="getLocation($event)" accept="image/*,.pdf"/><br/>
			<input type="text" [(ngModel)]="name" placeholder="Enter Filename Here..." />
		</div>
		<br>
		<div class="buttons">
			<button type="button" class="btn btn-danger">Reset</button>&nbsp;
			<button type="button" class="btn btn-primary" (click)="uploadFile()">Upload</button>
		</div>
	</div>
</div>

<!-- Modal for Notes -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">File</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<img src = "{{ this.img }}" style="width:100%">
			</div>

			<!-- Modal Footer-->
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
			</div>
		</div>
	</div>
</div>
